<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <article class="box">
      <img src="image-product-desktop.jpg" alt="Product" class="imgg">
      <br>

      
    <div class="product_content">

      <p id="product_title">Perfume</p>
      <h1 class="product_name">Gabrielle <br>Essence Eau <br>De Parfum</h1>
<br>

      <p>A floral, solar and voluptuous interpretation composed by<br> Olivier Polge, Perfumer-Creator<br> for the House of CHANEL.</p>
<br>
<br>

      <div class="price">
        <p class="discount">$149.99</p>
        <p class="ori_price"><s>$169.99</s></p>
      </div>
<br>
<br>

      <button class="button" data-icon="shopping-cart">
        Add to cart
      </button>
    </div>
  </article>

  <br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" style="text-decoration:none;">Frontend Mentor</a>. 
    Coded by <a href="https://www.facebook.com/shkiimmmm" style="text-decoration:none;">Sian Hoih Kim.</a>

</body>
</html>
